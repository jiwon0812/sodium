   <!-- 메인 페이지 슬라이드 처리 js -->
<script type="text/javascript">
  $(document).ready(function(){
    var visual =$("#swiper-slide>ul>li");
    var button =$("#swiper-slide>ul>li");
    var current =0;
    var timeid;

    button.click(function(){
      var i =$(this).index();
      button.removeClass('on');
      $(this).addClass('on');
      move(i);
    });
    function move(index){
      if(current == index) return false;
      
      var current1 =visual.eq(current);
      var next1 =visual.eq(index);
      
      if(current < index){
          current1.css({left:0}).stop().animate({left:'-100%'});
          next1.css({left:'100%'}).stop().animate({left:0});
      }else{
          current1.css({left:0}).stop().animate({left:'100%'});
          next1.css({left:'-100%'}).stop().animate({left:0});
      }
                                                
      current= index;
    }

    $("#next").click(function(){
      var i =current+1;
      if(i>visual.length-1) i=0;
      
      button.eq(i).trigger('click');
    });

    $("#prev").click(function(){
      var i =current-1;
      if(i<0) i=visual.length-1;
      
      button.eq(i).trigger('click');
    });

    $("#wrap").on({
      mouseenter:function(){
          clearInterval(timeid);
      },

      mouseleave:function(){
          timer();
      }
    });

    function timer(){
      timeid =setInterval(function(){
          var n =current+1;
          if(n == visual.length){n=0;}
          button.eq(n).trigger('click')
      },2000);
    }
  });
</script>
